<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class ="container">
    <header>
      <h1>AI Washing line poem generator</h1>
    </header>
    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="enter details of the poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"> 
      </div>
    </main>
    <footer>
      This project was coded by Liz Tulitt and is open-sourced on
      <a
        href="https://github.com/lizzi8624/washling-line-generator"
        target="_blank"
      >
        GitHub
      </a>
      and is hosted on
      <a
        href="https://app.netlify.com/sites/thewashinglineapi/overview"
        taregt="_blank"
      >
        Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
